# vrf.yaml
---
_template:
  nexus:
    get_command: "show running all | section '^vrf context'"
    context:
      - 'vrf context <vrf>'
  ios_xr:
    get_command: '{"Cisco-IOS-XR-infra-rsi-cfg:vrfs": [null]}'

address_family:
    set_value: '{"Cisco-IOS-XR-infra-rsi-cfg:vrfs": {"vrf" : {"vrf-name" : "<vrf>", "afs" : {"af-name": "<afi>", "saf-name" : "<safi>"}}}}'

all_vrfs:
  multiple: true
  context: ~
  nexus:
    get_value: '/^vrf context (.*)/'
  ios_xr:
    get_value: '{"vrf" : {"vrf-name" : [null]}}'

create:
  context: ~
  nexus:
    set_value:  'vrf context <vrf>'
  ios_xr:
    set_value:  '{"Cisco-IOS-XR-infra-rsi-cfg:vrfs": {"vrf" : {"vrf-name" : "<vrf>", "create" : [null]}}}'

description:
  get_value: '{"vrf" : {"vrf-name" : "<vrf>", "description" : [null]}}'
  set_value:  '{"Cisco-IOS-XR-infra-rsi-cfg:vrfs": {"vrf" : {"vrf-name" : "<vrf>", "description" : "<desc>"}}}'
  kind: string
  default_value: ''

destroy:
  context: ~
  nexus:
    set_value: 'no vrf context <vrf>'
  ios_xr:
    set_value:  '{"Cisco-IOS-XR-infra-rsi-cfg:vrfs": {"vrf" : {"vrf-name" : "<vrf>"}}}'

route_distinguisher:
  # Only configurable under BGP in IOS XR, not under VRF context
  _exclude: [ios_xr]
  get_value: '/^rd (\S+)$/'
  set_value: '<state> rd <rd>'
  default_value: ''

shutdown:
  _exclude: [ios_xr]
  kind: boolean
  get_value: '/^shutdown$/'
  set_value: '<state> shutdown'
  default_value: false

vni: # TBD Should this move to the vni provider as vrf_vni?
  # MT-lite only
  N9k:
    kind: int
    get_value: '/^vni (\d+)$/'
    set_value: '<state> vni <id>'
    default_value: false
